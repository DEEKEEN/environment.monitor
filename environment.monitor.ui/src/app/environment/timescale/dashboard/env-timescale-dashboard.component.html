<section class="content-header">
  <h1>
    Timescale Status Dashboard
    <small>Environment Components Status Over Time</small>
  </h1>
</section>

<div class="content container-fluid">
  <div class="row">
    <div class="col-lg-12">

      <!--TODO remove-->
      DEBUG: {{startDate}}{{endDate}}{{environment}}

      <div class="box">
        <div class="box-header with-border">
          <h3 class="box-title">Select View time Frame</h3>
          <div class="box-tools pull-right">
            <!-- Buttons, labels, and many other things can be placed here! -->
            <!-- Here is a label for example -->
            <button class="btn btn-box-tool" data-widget="collapse" type="button">
              <i class="fa fa-minus"></i>
            </button>
          </div>
          <!-- /.box-tools -->
        </div>
        <!-- /.box-header -->
        <div class="box-body">

          <div class="form-group">
            <label>Date and time range:</label>

            <div class="input-group">
              <div class="input-group-addon">
                <i class="fa fa-clock-o"></i>
              </div>
              <period-daterange-picker (onRangeSelected)="onRangeSelected($event)"></period-daterange-picker>
            </div>
            <!-- /.input group -->
          </div>

          <!--TODO mock-->
          <div class="form-group">
            <label>Environment:</label>
            <env-picker (onEnvSelected)="onEnvSelected($event)"></env-picker>
          </div>

        </div>
        <!--/.box-body-->
      </div>
      <!-- /.box -->

    </div>
  </div>

  <div class="row">
    <div class="col-lg-12">

      <div class="box">
        <div class="box-header with-border">
          <h3 class="box-title">Aggregated Statuses</h3>
          <div class="box-tools pull-right">
            <!-- Buttons, labels, and many other things can be placed here! -->
            <!-- Here is a label for example -->
            <button class="btn btn-box-tool" data-widget="collapse" type="button">
              <i class="fa fa-minus"></i>
            </button>
          </div>
          <!-- /.box-tools -->
        </div>
        <!-- /.box-header -->
        <div class="box-body">

          <environment-timescale-aggregated-chart [startDate]="startDate"
                                                  [endDate]="endDate"
                                                  [environment]="environment"
          >

          </environment-timescale-aggregated-chart>

          <!-- /.box-body -->
        </div>
        <!-- /.box -->

      </div>
    </div>

  </div>
</div>
